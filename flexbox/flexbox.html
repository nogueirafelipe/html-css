<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item c3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
<!-- 
FLEXBOX
Trabalha em cima de dois elementos, container (o elemento que engloba os outros) e os ítens (que estão dentro do container).
Ele tem propriedades para container e para item.
A propriedade "display" é usada no container com o valor "flex".
Toda vez que isso acontece, por padrão, o flexbox vai definir o "flex-direction" (a direção na qual os ítens serão posicionados na tela) para "row".
Outra propriedade usada no container é "align-items". Com linhas, o alinhamento é vertical, com colunas, o alinhamento é horizontal. Para conseguir também o alinhamento horizontal em linhas (ou vertical em colunas) é usado o "justify-content".

Atributos do item:
flex (é um shorthand de outras três propriedades: flex-grow (diz quanto o elemento pode usar do espaço sobrando para crescer), flex-shrink ())
-->
