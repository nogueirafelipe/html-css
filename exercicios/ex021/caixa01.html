<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>

    <style>
        h1 { /* block-level */
            height: 200px;
            width: 300px;
            background-color: aquamarine;

            border: 5px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed indigo;
        }

        p {
            border: 2px solid lawngreen;

            padding: 10px;
        }

        a { /* inline-level */
            border: 2px solid indigo;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Parágrafos também são exemplos de caixa block-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
