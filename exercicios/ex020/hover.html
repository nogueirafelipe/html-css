<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pseudo-classes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: darkblue;
        }

        div:hover > p {
            display: block;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido</p>
    </div>
    <p>Tem algo ali em cima!</p>
</body>
</html>
